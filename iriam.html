<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="description" content="IRIAMライバー warudora（ワルドラ）の特設スペース。雑談・歌・作業・勉強配信のスケジュールや、歌枠のセットリスト, バッジ特典情報を掲載中！">
    <meta name="keywords" content="warudora, ワルドラ, IRIAM, イリアム, 配信, 歌枠, 作業配信">
    <link rel="canonical" href="https://warudora.github.io/iriam.html">

    <meta property="og:title" content="warudora IRIAM Space">
    <meta property="og:description" content="warudoraのIRIAM活動情報まとめ。歌枠リストやバッジ特典はこちら！">
    <meta property="og:url" content="https://warudora.github.io/iriam.html">
    <meta property="og:image" content="https://warudora.github.io/profile_iriam.jpg">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIAM - warudora Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --iriam-blue: #2193b0;
            --iriam-grad: linear-gradient(135deg, #6dd5ed, #2193b0);
            --bg-color: #f4f7f6;
            --text-color: #333;
            --white: #ffffff;
            --news-accent: #e74c3c;
            --yt-music-color: #ff0000;
            --copy-success: #27ae60;
            --song-info-bg: #fff9e6;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            line-height: 1.6;
            margin: 0;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        nav.top-nav {
            background: var(--white);
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-link { text-decoration: none; color: var(--iriam-blue); font-weight: bold; }
        .logo-area img { height: 35px; width: auto; }

        .hero {
            background: var(--iriam-grad);
            color: var(--white);
            padding: 4rem 1rem;
            text-align: center;
        }

        .container {
            max-width: 900px;
            width: 95%;
            margin: -2rem auto 3rem;
        }

        .card {
            background: var(--white);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 1.5rem;
            border-left: 5px solid var(--iriam-blue);
            padding-left: 15px;
        }

        h2 {
            color: var(--iriam-blue);
            margin: 0;
            font-size: 1.5rem;
        }

        .song-count-badge {
            background: #e1f5fe;
            color: var(--iriam-blue);
            font-size: 0.9rem;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            border: 1px solid var(--iriam-blue);
        }

        .new-badge {
            background: var(--news-accent);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            margin-left: 5px;
            vertical-align: middle;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #notification-toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            cursor: pointer;
            animation: slideInLeft 0.5s ease-out;
        }

        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--iriam-grad);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }
        #back-to-top.show { opacity: 1; visibility: visible; }

        .playlist-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #000;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: bold;
            transition: all 0.2s;
        }
        .playlist-btn i { color: var(--yt-music-color); }

        .search-container {
            margin-bottom: 1rem;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }
        .search-input:focus { border-color: var(--iriam-blue); }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .song-info-board {
            background: var(--song-info-bg);
            border: 1px solid #ffeeba;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .song-list-container {
            max-height: 450px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 5px;
            background: #fafafa;
        }
        .song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        .song-info { display: flex; flex-direction: column; flex-grow: 1; }
        .song-name { font-weight: bold; color: #333; }
        .artist-name { font-size: 0.8rem; color: #777; }
        .song-added-date { font-size: 0.7rem; color: #aaa; margin-top: 2px; }

        .copy-btn { background: #eee; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
        .copy-btn.success { background: var(--copy-success); color: white; }
        .yt-link { color: #ff0000; text-decoration: none; font-size: 1.4rem; margin-left: 10px; }

        .btn-live {
            display: block;
            background: var(--iriam-grad);
            color: white;
            text-align: center;
            padding: 1.2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 2rem;
        }

        footer { text-align: center; padding: 2rem; color: #999; }
        .news-item { display: flex; gap: 15px; padding: 12px 0; border-bottom: 1px dotted #ddd; }
        .news-date { font-weight: bold; color: var(--news-accent); font-size: 0.9rem; }
        .badge-table { width: 100%; border-collapse: collapse; }
        .badge-table th, .badge-table td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
    </style>
</head>
<body>

<nav class="top-nav">
    <a href="index.html" class="back-link"><i class="fas fa-chevron-left"></i> Portfolio Home</a>
</nav>

<div class="hero">
    <h1>warudora IRIAM Space</h1>
    <p>雑談・歌・作業・勉強配信</p>
</div>

<div class="container">
    <div class="card" id="news-section">
        <h2><i class="fas fa-bullhorn"></i> お知らせ</h2>
        <div id="news-list"></div>
    </div>

    <div class="card">
        <div class="section-header">
            <h2><i class="fas fa-music"></i> 歌枠の歌一覧 <span id="total-song-count" class="song-count-badge"></span></h2>
            <a href="https://music.youtube.com/playlist?list=PLJ7JuhVqBNnRkj50rW2LtsXuQW1HXEUWp" class="playlist-btn" target="_blank">
                <i class="fab fa-youtube"></i> YouTube Music
            </a>
        </div>

        <div class="song-info-board">
            <ul style="margin:0; padding-left:20px; font-size:0.85rem;">
                <li>ひらがな・カタカナ・漢字（一部）で検索OK！</li>
                <li>「神っぽいな」を「かみ」で検索しても出ますどら！</li>
            </ul>
        </div>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="song-search" class="search-input" placeholder="曲名、歌手、よみがなで検索...">
        </div>
        <div id="song-list" class="song-list-container"></div>
    </div>

    <div class="card">
        <h2><i class="fas fa-medal"></i> バッジ特典</h2>
        <table class="badge-table">
            <thead><tr><th>星</th><th>特典内容</th></tr></thead>
            <tbody>
                <tr><td>★1</td><td>曲のリクエスト優先権</td></tr>
                <tr><td>★2</td><td>公式Discord招待</td></tr>
            </tbody>
        </table>
    </div>

    <a href="https://web.iriam.app/s/user/NwCrmCkvi6" class="btn-live" target="_blank">IRIAMで配信を聴く</a>
</div>

<button id="back-to-top"><i class="fas fa-chevron-up"></i></button>

<footer>
    <p>&copy; <span id="current-year"></span> warudora.</p>
</footer>

<script>
    // ブラウザ標準の復元を無効化
    if ('scrollRestoration' in history) history.scrollRestoration = 'manual';

    const newsData = [
        { date: "2026/01/23", text: "歌枠リストに１０曲追加しました！！！" },
        { date: "2026/01/21", text: "検索機能をさらに強化しました（漢字読み対応）" }
    ];

    // --- 歌データ (yomi フィールドを追加) ---
    // ここに「よみがな」をひらがなで入れておくと、ひらがな検索でヒットするようになるよ！
    const songs = [
        { title: "君の神様になりたい", artist: "カンザキ イオリ", yomi: "きみのかみさまになりたい", date: "2026/1/14", url: "https://music.youtube.com/watch?v=X5kQR92kYn0" },
        { title: "命に嫌われている", artist: "カンザキ イオリ", yomi: "いのちにきらわれている", date: "2026/1/14", url: "https://music.youtube.com/watch?v=0HYm60Mjm0k" },
        { title: "忘れじの言の葉", artist: "未来古代楽団", yomi: "わすれじのことのは", date: "2026/1/14", url: "https://music.youtube.com/watch?v=uB2GnZ1IVxA" },
        { title: "回る空うさぎ", artist: "Orangestar", yomi: "まわるそらうさぎ", date: "2026/1/14", url: "https://music.youtube.com/watch?v=CLywtSOj4NA" },
        { title: "愛の唄", artist: "Myuk", yomi: "あいのうた", date: "2026/1/15", url: "https://music.youtube.com/watch?v=go6iydhxbW0" },
        { title: "酔いどれ知らず", artist: "Kanaria", yomi: "よいどれしらず", date: "2026/1/15", url: "https://music.youtube.com/watch?v=vB8sxY_PJ_w" },
        { title: "ハッピーシンセサイザ", artist: "EASY POP", yomi: "はっぴーしんせさいざ", date: "2026/1/16", url: "https://music.youtube.com/watch?v=xOKplMgHxxA" },
        { title: "神のまにまに", artist: "れるりり", yomi: "かみのまにまに", date: "2026/1/16", url: "https://music.youtube.com/watch?v=b2GJcYBoVyg" },
        { title: "残酷な天使のテーゼ", artist: "高橋 洋子", yomi: "ざんこくなてんしのてーぜ", date: "2026/1/16", url: "https://music.youtube.com/watch?v=o6wtDPVkKqI" },
        { title: "高音厨音域テスト", artist: "木村ワイP", yomi: "こうおんちゅうおんいきてすと", date: "2026/1/17", url: "https://music.youtube.com/watch?v=f91sM4I76w" },
        { title: "アスノヨゾラ哨戒班", artist: "Orangestar", yomi: "あすのよぞらしょうかいはん", date: "2026/1/18", url: "https://music.youtube.com/watch?v=XogSflwXgpw" },
        { title: "さよならエレジー", artist: "菅田 将暉", yomi: "さよならえれじー", date: "2026/1/18", url: "https://music.youtube.com/watch?v=XSkpuDseenY" },
        { title: "あの夏が飽和する", artist: "カンザキ イオリ", yomi: "あのなつがほうわする", date: "2026/1/18", url: "https://music.youtube.com/watch?v=2hz0lhAs0Kg" },
        { title: "手紙 ～拝啓十五の君へ～", artist: "アンジェラ・アキ", yomi: "てがみはいけいじゅうごのきみへ", date: "2026/1/18", url: "https://music.youtube.com/watch?v=erGCAu_hFqM" },
        { title: "神っぽいな", artist: "ピノキオピー", yomi: "かみっぽいな", date: "2026/01/23", url: "https://music.youtube.com/watch?v=EHBFKhLUVig" },
        { title: "シャルル", artist: "バルーン", yomi: "しゃるる", date: "2026/01/23", url: "https://music.youtube.com/watch?v=TA5OFS_xX0c" },
        { title: "妄想感傷代償連盟", artist: "DECO*27", yomi: "もうそうかんしょうだいしょうれんめい", date: "2026/01/23", url: "https://music.youtube.com/watch?v=8pGRdRhjX3o" },
        { title: "打上花火", artist: "DAOKO×米津 玄師", yomi: "うちあげはなび", date: "2026/01/23", url: "https://music.youtube.com/watch?v=-tKVN2mAKRI" },
    ];

    // --- ユーティリティ ---
    function toHiragana(str) {
        if (!str) return "";
        return str.replace(/[\u30a1-\u30f6]/g, m => String.fromCharCode(m.charCodeAt(0) - 0x60)).toLowerCase();
    }

    function displaySongs(filterText = "") {
        const listEl = document.getElementById('song-list');
        listEl.innerHTML = "";
        const hiraFilter = toHiragana(filterText);

        const filtered = [...songs].reverse().filter(s => {
            const hiraTitle = toHiragana(s.title);
            const hiraArtist = toHiragana(s.artist);
            const hiraYomi = toHiragana(s.yomi || "");
            // 元の文字、変換後のひらがな、設定した「よみがな」のどれかにヒットすればOK
            return s.title.includes(filterText) || 
                   s.artist.includes(filterText) ||
                   hiraTitle.includes(hiraFilter) || 
                   hiraArtist.includes(hiraFilter) || 
                   hiraYomi.includes(hiraFilter);
        });

        document.getElementById('total-song-count').textContent = `全 ${songs.length} 曲`;

        if (filtered.length === 0) {
            listEl.innerHTML = '<div style="padding:20px; text-align:center; color:#999;">見つかりませんでした。</div>';
            return;
        }

        filtered.forEach(song => {
            const div = document.createElement('div');
            div.className = 'song-item';
            div.innerHTML = `
                <div class="song-info">
                    <span class="song-name">${song.title}</span>
                    <span class="artist-name">${song.artist}</span>
                </div>
                <div style="display:flex; align-items:center;">
                    <button class="copy-btn"><i class="fas fa-copy"></i></button>
                    <a href="${song.url}" class="yt-link" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>`;
            div.querySelector('.copy-btn').onclick = (e) => {
                navigator.clipboard.writeText(song.title);
                e.currentTarget.classList.add('success');
                setTimeout(() => e.currentTarget.classList.remove('success'), 1000);
            };
            listEl.appendChild(div);
        });
    }

    // 初期化
    const newsList = document.getElementById('news-list');
    newsData.forEach(n => {
        const d = document.createElement('div');
        d.className = 'news-item';
        d.innerHTML = `<span class="news-date">${n.date}</span><span>${n.text}</span>`;
        newsList.appendChild(d);
    });

    displaySongs();
    document.getElementById('song-search').addEventListener('input', e => displaySongs(e.target.value));
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // スクロールボタン
    const btt = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
        btt.classList.toggle('show', window.scrollY > 300);
    });
    btt.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

</script>
</body>
</html>
